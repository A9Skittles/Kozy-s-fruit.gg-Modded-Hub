<!DOCTYPE html>
<html>
<head>
    <title>Kozy's Modding Hub</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            text-align: center;
            background: black;
            color: white;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin: 20px;
            border-radius: 10px;
            background: linear-gradient(to right, red, green);
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .apk-box {
            background: rgba(255,255,255,0.3);
            padding: 20px;
            width: 200px;
            margin: 20px auto;
            border-radius: 15px;
            cursor: pointer;
        }

        .apk-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin-top: 20px;
        }

        .apk-card {
            background: white;
            color: black;
            width: 300px;
            padding: 20px;
            border-radius: 20px;
        }

        .apk-inner {
            background: black;
            padding: 20px;
            border-radius: 15px;
            color: white;
            position: relative;
        }

        
        .status-dot {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .status-green {
            background: #00ff66;
            box-shadow: 0 0 10px #00ff66;
        }

        .status-red {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
        }
	.status-orange {
            background: #ff9900;
            box-shadow: 0 0 10px #ff9900;
        }
	.status-blue {
            background: #448aff;
            box-shadow: 0 0 10px #448aff;
        }
	.status-purple {
            background: #b366ff;
            box-shadow: 0 0 10px #b366ff;
	}
	.status-yellow {
    	    background: #ffee00;
            box-shadow: 0 0 10px #ffee00;
        }

        .apk-inner a {
            color: #9bd5ff;
            text-decoration: underline;
        }

        .status-red {
            background: red;
            box-shadow: 0 0 10px red;
        }

        .backbtn {
            position: absolute;
            left: 15px;
            top: 15px;
            padding: 10px 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            cursor: pointer;
        }

        .apk-inner a {
            color: #9bd5ff;
        }
        .apk-meta a {
            color: #448aff;
        }
    </style>
</head>

<body>
